
<div class="block-order">
  <div class="block-order__title">Заказ предварительного рачета стоимости</div>
  <div class="block-order__desc">Отправьте свои контакты и наш менеджер свяжется с вами в ближайшее время!</div>
  <div class="block-order__form">
    <form action="#" method="POST">
      <div class="form">
        <div class="form__item">
          <div class="form__subitem">
            <input type="tel" name="user-phone" placeholder="Номер телефона *"/>
          </div>
        </div>
        <div class="form__item">
          <div class="form__subitem">
            <input type="text" name="user-name" placeholder="Имя *"/>
          </div>
        </div>
        <div class="form__item">
          <div class="form__subitem">
            <select name="type">
              <option value="0">Выберите тип объекта</option>
              <option value="2">Жилой объект (напр, дом, квартира)</option>
              <option value="4">Коммерческий (офис, кафе, спортзал и т.п.)</option>
              <option value="6">Индустриальный (цех, лаборатория, серверная)</option>
            </select>
          </div>
        </div>
        <div class="form__item">
          <div class="form__subitem">
            <input type="text" name="user-area" placeholder="Площадь помещения, примерно (м2)"/>
          </div>
        </div>
        <div class="form__item">
          <div class="form__subitem">
            <button class="btn" type="submit">Заказать</button>
          </div>
        </div>
        <div class="form__item">
          <div class="form__subitem">
            <label class="checkbox">
              <input type="checkbox" name="undefined"/><span class="checkbox__elem"></span><span class="checkbox__text">Я соглашаюсь с <a data-src="/_policy.html" data-modal="html" > политикой обработки персональных данных </a></span>
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
